<form class="form-horizontal" role="form" ng-submit="submit(data)" ng-controller="boatrecController">
    <div class="form-group">
        <div class="col-md-12">
            <div class="form-group row">
                <label for="uuid" class="col-md-1 control-label">UUID</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="uuid" ng-model="data.uuid" name="uuid">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success" type="button" value="uuid" ng-click="setUuid(uuid)">> OK </button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <table class="table table-hover" id="boatTable">
      <thead>
        <tr>
          <th>Navigation</th>
          <th>Performance</th>
          <th>Environment</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="row in boatrecData">       
            <td> {{ row.navigation }} </td>  
            <td> {{ row.performance }} </td>  
            <td> {{ row.environment }} </td>  
        </tr>
      </tbody>
    </table>    
</form>
